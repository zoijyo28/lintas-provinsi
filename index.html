                    { id: 'prb2_opt4', text: 'Menegur secara tegas bahwa perilaku tersebut tidak dapat diterima, melaporkan kepada atasan jika perlu, dan mempromosikan toleransi serta penghargaan terhadap perbedaan.', score: 4, explanation: 'Merespon diskriminasi dengan tegas dan mempromosikan toleransi adalah kunci untuk menjaga persatuan dan kesatuan.' }
                ]
            },
            {
                id: 'prb3', competency: 'Perekat bangsa', testType: 'Manajerial/Sosial Kultural',
                questionText: 'Bagaimana Anda berkontribusi pada terciptanya rasa persatuan di tempat kerja?',
                correctAnswerId: 'prb3_opt4',
                options: [
                    { id: 'prb3_opt1', text: 'Hanya fokus pada tugas pribadi.', score: 1 },
                    { id: 'prb3_opt2', text: 'Menghadiri acara-acara yang diselenggarakan kantor.', score: 2 },
                    { id: 'prb3_opt3', text: 'Berusaha mengenal rekan kerja dari berbagai latar belakang.', score: 3 },
                    { id: 'prb3_opt4', text: 'Menginisiasi kegiatan kolaboratif yang melibatkan beragam latar belakang, menghargai setiap kontribusi, dan menciptakan suasana saling mendukung dan menghormati.', score: 4, explanation: 'Menciptakan persatuan di tempat kerja melibatkan inisiatif kolaboratif, penghargaan terhadap kontribusi, dan fostering lingkungan yang saling mendukung.' }
                ]
            },
            {
                id: 'prb4', competency: 'Perekat bangsa', testType: 'Manajerial/Sosial Kultural',
                questionText: 'Ada perbedaan pendapat yang kuat dalam tim. Bagaimana Anda mengatasinya?',
                correctAnswerId: 'prb4_opt4',
                options: [
                    { id: 'prb4_opt1', text: 'Menghindari diskusi dan membiarkan masalah berlarut-larut.', score: 1 },
                    { id: 'prb4_opt2', text: 'Memaksakan pandangan Anda agar cepat selesai.', score: 2 },
                    { id: 'prb4_opt3', text: 'Mencari kompromi yang menguntungkan semua pihak.', score: 3 },
                    { id: 'prb4_opt4', text: 'Memfasilitasi dialog yang konstruktif, mendorong setiap pihak untuk menyampaikan argumen dengan hormat, dan mencari solusi yang mengintegrasikan berbagai perspektif demi tujuan bersama.', score: 4, explanation: 'Mengatasi perbedaan pendapat dengan dialog konstruktif dan mencari solusi yang mengintegrasikan berbagai perspektif adalah kunci untuk menjaga keutuhan tim.' }
                ]
            },
            {
                id: 'prb5', competency: 'Perekat bangsa', testType: 'Manajerial/Sosial Kultural',
                questionText: 'Bagaimana Anda mempromosikan nilai-nilai kebangsaan di lingkungan kerja?',
                correctAnswerId: 'prb5_opt4',
                options: [
                    { id: 'prb5_opt1', text: 'Tidak melakukan apa-apa, itu bukan tugas Anda.', score: 1 },
                    { id: 'prb5_opt2', text: 'Hanya mengibarkan bendera saat upacara.', score: 2 },
                    { id: 'prb5_opt3', text: 'Mengingatkan rekan kerja tentang pentingnya nilai kebangsaan sesekali.', score: 3 },
                    { id: 'prb5_opt4', text: 'Mengintegrasikan nilai-nilai Pancasila dan Bhinneka Tunggal Ika dalam setiap aspek pekerjaan, menjadi teladan perilaku positif, dan menginisiasi diskusi atau kegiatan yang memperkuat rasa persatuan.', score: 4, explanation: 'Mempromosikan nilai-nilai kebangsaan melibatkan integrasi dalam pekerjaan, keteladanan, dan inisiatif untuk memperkuat persatuan.' }
                ]
            },
        ];

        function App() {
            const [currentScreen, setCurrentScreen] = React.useState('intro');
            const [currentQuestions, setCurrentQuestions] = React.useState([]);
            const [userAnswers, setUserAnswers] = React.useState({});
            const [results, setResults] = React.useState([]);

            // Fungsi untuk mengocok array (Fisher-Yates shuffle)
            const shuffleArray = (array) => {
                let currentIndex = array.length, randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            };

            // Fungsi untuk memilih 3 soal acak dari setiap kompetensi
            const getRandomQuestionsByCompetency = () => {
                const questionsByCompetency = allQuestions.reduce((acc, question) => {
                    if (!acc[question.competency]) {
                        acc[question.competency] = [];
                    }
                    acc[question.competency].push(question);
                    return acc;
                }, {});

                let selectedQuestions = [];
                for (const competency in questionsByCompetency) {
                    const shuffledCompetencyQuestions = shuffleArray([...questionsByCompetency[competency]]);
                    selectedQuestions = selectedQuestions.concat(shuffledCompetencyQuestions.slice(0, 3)); // Ambil 3 soal
                }
                return shuffleArray(selectedQuestions); // Kocok lagi semua soal yang sudah dipilih
            };

            const IntroScreen = () => {
                return (
                    <div className="flex flex-col items-center justify-center min-h-[calc(100vh-64px)] p-4 bg-gray-50">
                        <div className="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full text-center">
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">Selamat Datang di Tes Kompetensi ATR/BPN</h2>
                            <p className="text-gray-600 mb-6 text-lg">Aplikasi ini dirancang untuk membantu Anda berlatih soal-soal kompetensi manajerial dan sosial kultural berdasarkan PermenPAN-RB No. 38 Tahun 2017.</p>
                            <p className="text-gray-600 mb-8 text-lg">Akan ada 27 pertanyaan (3 soal dari masing-masing 9 kompetensi) yang diacak. Jawablah setiap pertanyaan sesuai dengan pilihan yang paling menggambarkan diri Anda atau tindakan yang paling tepat.</p>
                            <button
                                onClick={() => {
                                    setCurrentQuestions(getRandomQuestionsByCompetency());
                                    setUserAnswers({});
                                    setResults([]);
                                    setCurrentScreen('test');
                                }}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
                            >
                                Mulai Tes
                            </button>
                        </div>
                    </div>
                );
            };

            const TestScreen = () => {
                const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
                const currentQuestion = currentQuestions[currentQuestionIndex];

                const handleOptionChange = (questionId, optionId) => {
                    setUserAnswers(prevAnswers => ({
                        ...prevAnswers,
                        [questionId]: optionId
                    }));
                };

                const handleNext = () => {
                    if (currentQuestionIndex < currentQuestions.length - 1) {
                        setCurrentQuestionIndex(prevIndex => prevIndex + 1);
                    } else {
                        calculateResults();
                        setCurrentScreen('results');
                    }
                };

                const handlePrevious = () => {
                    if (currentQuestionIndex > 0) {
                        setCurrentQuestionIndex(prevIndex => prevIndex - 1);
                    }
                };

                if (!currentQuestion) {
                    return <div className="text-center p-8">Memuat soal...</div>;
                }

                return (
                    <div className="flex flex-col items-center justify-center min-h-[calc(100vh-64px)] p-4 bg-gray-50">
                        <div className="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full">
                            <div className="text-right text-gray-500 mb-4">
                                Soal {currentQuestionIndex + 1} dari {currentQuestions.length}
                            </div>
                            <h3 className="text-2xl font-semibold text-gray-800 mb-6 leading-relaxed">
                                {currentQuestion.questionText}
                            </h3>
                            <div className="space-y-4">
                                {currentQuestion.options.map(option => (
                                    <label key={option.id} className="flex items-center bg-gray-100 p-4 rounded-lg cursor-pointer hover:bg-blue-50 transition duration-200 ease-in-out">
                                        <input
                                            type="radio"
                                            name={currentQuestion.id}
                                            value={option.id}
                                            checked={userAnswers[currentQuestion.id] === option.id}
                                            onChange={() => handleOptionChange(currentQuestion.id, option.id)}
                                            className="form-radio text-blue-600 h-5 w-5"
                                        />
                                        <span className="ml-4 text-lg text-gray-700">{option.text}</span>
                                    </label>
                                ))}
                            </div>
                            <div className="flex justify-between mt-8">
                                <button
                                    onClick={handlePrevious}
                                    disabled={currentQuestionIndex === 0}
                                    className={`py-2 px-6 rounded-lg font-semibold transition duration-300 ease-in-out ${currentQuestionIndex === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                >
                                    Sebelumnya
                                </button>
                                <button
                                    onClick={handleNext}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out"
                                >
                                    {currentQuestionIndex === currentQuestions.length - 1 ? 'Selesai Tes' : 'Selanjutnya'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ResultScreen = () => {
                const [showExplanations, setShowExplanations] = React.useState(false);

                const totalScore = results.reduce((sum, res) => sum + res.score, 0);
                const maxPossibleScore = currentQuestions.length * 4; // Each question has a max score of 4

                // Calculate score per competency
                const competencyScores = results.reduce((acc, res) => {
                    if (!acc[res.competency]) {
                        acc[res.competency] = { score: 0, count: 0 };
                    }
                    acc[res.competency].score += res.score;
                    acc[res.competency].count++;
                    return acc;
                }, {});

                return (
                    <div className="flex flex-col items-center justify-center min-h-[calc(100vh-64px)] p-4 bg-gray-50">
                        <div className="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">Hasil Tes Kompetensi</h2>

                            <div className="text-center mb-8">
                                <p className="text-xl text-gray-700">Skor Total Anda: <span className="font-bold text-blue-600">{totalScore}</span> dari {maxPossibleScore}</p>
                            </div>

                            <h3 className="text-2xl font-semibold text-gray-800 mb-4">Detail Skor per Kompetensi:</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                                {Object.entries(competencyScores).map(([competency, data]) => (
                                    <div key={competency} className="bg-blue-50 p-4 rounded-lg shadow-sm">
                                        <p className="font-semibold text-blue-800">{competency}: <span className="text-blue-600">{data.score}</span> dari {data.count * 4}</p>
                                    </div>
                                ))}
                            </div>

                            <div className="text-center mb-6">
                                <button
                                    onClick={() => setShowExplanations(!showExplanations)}
                                    className="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg text-lg transition duration-300 ease-in-out shadow-md"
                                >
                                    {showExplanations ? 'Sembunyikan Penjelasan' : 'Lihat Penjelasan Jawaban'}
                                </button>
                            </div>

                            {showExplanations && (
                                <div className="mt-8 space-y-6">
                                    <h3 className="text-2xl font-semibold text-gray-800 border-b pb-2 mb-4">Penjelasan Lengkap Jawaban Anda:</h3>
                                    {results.map((res, index) => (
                                        <div key={index} className="bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-200">
                                            <p className="font-semibold text-gray-800 text-lg mb-2">Soal: {res.questionText}</p>
                                            <p className="text-gray-700 mb-1">Jawaban Anda: <span className="font-medium">{res.userAnswerText}</span> (Skor: {res.score})</p>
                                            <p className="text-gray-700 mb-1">Jawaban Benar: <span className="font-medium text-green-700">{res.correctAnswerText}</span> (Skor Maksimal: 4)</p>
                                            {res.explanation && (
                                                <p className="text-gray-600 italic mt-2">Penjelasan: {res.explanation}</p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="flex justify-center mt-8">
                                <button
                                    onClick={() => setCurrentScreen('intro')}
                                    className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md"
                                >
                                    Ulangi Tes
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const calculateResults = () => {
                const calculated = currentQuestions.map(q => {
                    const userAnswerId = userAnswers[q.id];
                    const userAnswerOption = q.options.find(opt => opt.id === userAnswerId);
                    const correctAnswerOption = q.options.find(opt => opt.id === q.correctAnswerId);
                    
                    return {
                        questionText: q.questionText,
                        competency: q.competency,
                        userAnswerText: userAnswerOption ? userAnswerOption.text : 'Tidak Dijawab',
                        score: userAnswerOption ? userAnswerOption.score : 0,
                        correctAnswerText: correctAnswerOption ? correctAnswerOption.text : 'N/A',
                        explanation: correctAnswerOption ? correctAnswerOption.explanation : 'Tidak ada penjelasan.'
                    };
                });
                setResults(calculated);
            };

            // Komponen untuk layar riwayat dihilangkan karena tidak ada login
            // const HistoryScreen = () => { ... };

            // Layout utama aplikasi dengan header dan pesan notifikasi
            return (
                <div className="font-sans">
                    {/* Header disederhanakan */}
                    <header className="bg-gray-800 text-white p-4 shadow-md flex justify-center items-center">
                        <h1 className="text-2xl font-bold">Kuesioner Kompetensi</h1>
                    </header>

                    {/* Konten utama berdasarkan screen */}
                    {(() => {
                        switch (currentScreen) {
                            case 'intro':
                                return <IntroScreen />;
                            case 'test':
                                return <TestScreen />;
                            case 'results':
                                return <ResultScreen />;
                            // case 'history': return <HistoryScreen />; // Dihilangkan
                            default:
                                return <IntroScreen />;
                        }
                    })()}
                </div>
            );
        }

        // Menggunakan createRoot untuk React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <footer class="fixed bottom-0 left-0 w-full bg-gray-700 text-white text-center p-2 text-sm">
        Aplikasi ini hanya untuk pembelajaran, tidak menjamin soal keluar saat tes
    </footer>
</body>
</html>
