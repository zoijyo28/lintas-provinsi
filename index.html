<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Koordinat UTM ke TM3 53.1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
</head>
<body>
  <div class="container">
    <h2>Konversi Koordinat UTM ke TM3 Zona 53.1</h2>
    
    <label>Easting (X):</label>
    <input type="number" id="utmX" placeholder="misal: 324000">

    <label>Northing (Y):</label>
    <input type="number" id="utmY" placeholder="misal: 9702000">

    <button onclick="konversi()">Konversi</button>

    <div id="hasil">
      <p><strong>TM3 X:</strong> <span id="tm3x"></span></p>
      <p><strong>TM3 Y:</strong> <span id="tm3y"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
